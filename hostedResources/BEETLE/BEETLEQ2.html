<html>
<body>
<h1>Which circuit is a short circuit in the figures shown?</h1><br>
<table>
  <form >
    <tr><td><input type="radio" name="choice" value="answer1"> <img src="img/BEETLEQ2A1.jpg"></input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer2"> <img src="img/BEETLEQ2A2.jpg"></input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer3"> <img src="img/BEETLEQ2A3.jpg"></input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer4"> <img src="img/BEETLEQ2A4.jpg"></input></td></tr>
  </form>
</table>
<br />
<button onclick="submitAnswer()">Submit Answer</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../lib/xapiwrapper.min.js"></script>
<script src="../lib/myxapiclient.js"></script>
<script>

function submitAnswer() {
  var radios = document.getElementsByName("choice");
  var i = 0, len = radios.length;
  var checked = false;
  var userAnswer;

  for( ; i < len; i++ ) {
     if(radios[i].checked) {
       checked = true;
       userAnswer = radios[i].value;
     }
  }
  // if user click submit button without selecting any option, alert box should be say "please select choice answer".
  if(!checked) {
    alert("please select answer");
    return;
  }
  var answerCorrect = false;
  // Correct answer
  if(userAnswer === "answer4") {
    answerCorrect = true;
  }else{
    answerCorrect = false;
  }

  //Redirect to next part of question
  window.location = "BEETLEQ2a.html" + window.location.search + "&correct=" + answerCorrect;
}
</script>
</html>
