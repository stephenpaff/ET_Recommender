
<!DOCTYPE html>

<html>
<body>
<h1>In which of the following 5 diagrams do you think that the light bulb will light?</h1><br>
<img src="img/BEETLEQ1Image.jpg">
<table>
  <form >
    <tr><td><input type="radio" name="choice" value="answer1"> Only 1</input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer2"> Only 2</input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer3"> Only 4</input></td></tr>
	  <tr><td><input type="radio" name="choice" value="answer4"> 1 and 3</input></td></tr>
    <tr><td><input type="radio" name="choice" value="answer5"> 2 and 5</input></td></tr>
  </form>
</table>
<br />
<button onclick="submitAnswer()">Submit Answer</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../lib/xapiwrapper.min.js"></script>
<script src="../lib/myxapiclient.js"></script>
<script>

function submitAnswer() {
  var radios = document.getElementsByName("choice");
  var i = 0, len = radios.length;
  var checked = false;
  var userAnswer;

  for( ; i < len; i++ ) {
     if(radios[i].checked) {
       checked = true;
       userAnswer = radios[i].value;
     }
  }
  // if user click submit button without selecting any option, alert box should be say "please select choice answer".
  if(!checked) {
    alert("please select answer");
    return;
  }
  var answerCorrect = false;
  // Correct answer
  if(userAnswer === "answer4") {
    answerCorrect = true;
  }else{
    answerCorrect = false;
  }

  //Redirect to next part of question
  window.location = "BEETLEQ1a.html" + window.location.search + "&correct=" + answerCorrect;
}
</script>
</html>
